name: Live - What
on:
  push:
    branches: [ main ]
    paths: [ 'What/**', '.github/workflows/what_live.yml' ]
  pull_request:
    branches: [ main ]
    paths: [ 'What/**', '.github/workflows/what_live.yml']
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      working-directory: What
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@master
      - uses: c-hive/gha-npm-cache@v1
      - name: Install node modules
        run: |
          npm install
      - name: Run test
        run: |
          npm run test

      
