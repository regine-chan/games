name: Live - What
on:
  push:
    branches: [ main ]
    paths: [ 'What/**', '.github/workflows/what_live.yml' ]
  pull_request:
    branches: [ main ]
    paths: [ 'What/**', '.github/workflows/what_live.yml']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16
      - name: Generate stores
        run: | 
        sudo keytool -keypass my-pass -storepass mypass -genkey -v -keystore my-upload-key.keystore -alias my-key-alias -keyalg RSA -keysize 2048 -validity 10000 -noprompt
        ls -A
        working-directory: What/android/app
